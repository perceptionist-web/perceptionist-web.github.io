<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sons of Psychic Nuns Running Club</title>

  <meta name="description" content="Yorkshire cosmic running club">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --text: #111;
      --light: #f9f9f9;
      --gray: #555;
      --accent: #000;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Instrument Sans', system-ui, sans-serif;
      line-height: 1.55;
      color: var(--text);
      background: var(--light);
      text-align: center;
    }

    a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid var(--text);
      transition: border-color 0.2s;
    }

    a:hover,
    a:focus {
      border-color: transparent;
      background: rgba(0,0,0,0.07);
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .container {
      max-width: 620px;
      margin: 0 auto;
      padding: 2rem 1.25rem;
    }

    .back {
      font-size: 0.95rem;
      display: inline-block;
      margin: 1.5rem 0 3rem;
    }

    .title {
      max-width: 540px;
      margin: 1rem auto 2.5rem;
    }

    .logo {
      max-width: 400px;
      margin: 0 auto 3.5rem;
    }

    main {
      font-size: 1.05rem;
    }

    h1, h2 {
      margin: 3.5rem 0 1.2rem;
      font-weight: 500;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      font-size: 1.1rem;
    }

    .theme-section {
      margin: 4rem 0;
    }

    .soundcloud-wrapper {
      max-width: 500px;
      margin: 1.5rem auto 0;
    }

    footer {
      margin-top: 5rem;
      padding-top: 3rem;
      border-top: 1px solid #ddd;
      color: var(--gray);
      font-size: 0.95rem;
    }

    form {
      max-width: 420px;
      margin: 2rem auto 0;
      text-align: left;
    }

    label {
      display: block;
      margin: 1.4rem 0 0.4rem;
      font-size: 0.95rem;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem 0.9rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font: inherit;
    }

    textarea {
      min-height: 110px;
      resize: vertical;
    }

    button {
      margin-top: 1.6rem;
      padding: 0.85rem 1.8rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font: inherit;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover,
    button:focus {
      background: #222;
    }

    .privacy {
      margin-top: 1.2rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 500px) {
      .container { padding: 1.5rem 1rem; }
      .logo { margin-bottom: 2.5rem; }
    }

    @media print {
      nav, form, .soundcloud-wrapper { display: none; }
      body { padding: 1cm; font-size: 11pt; background: white; }
      a { text-decoration: underline; color: black; border: none; }
    }
  </style>
</head>
<body>

  <div class="container">


    <img src="title.jpg" alt="We are the sons of psychic nuns – handwritten title" class="title" loading="lazy">

    <img src="logo.jpg" alt="Sons of Psychic Nuns Running Club logo" class="logo" loading="lazy">

    <main>
      <p>Yorkshire Cosmic Running Club</p>
      <p>Positive psychic energy</p>

      <section class="theme-section">
        <h2>Theme tune</h2>
        <p><a href="https://soundcloud.com/patri-3/sons-of-psychic-nuns" target="_blank" rel="noopener noreferrer">Listen on SoundCloud →</a></p>

        <div class="soundcloud-wrapper">
          <iframe
            width="100%"
            height="166"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/patri-3/sons-of-psychic-nuns&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
          </iframe>
        </div>
      </section>
    </main>

    <footer>
      <h2>Contact</h2>

      <form action="https://formspree.io/f/mrepgeen" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- Optional: honeypot spam protection (invisible to humans) -->
        <input type="text" name="_gotcha" style="display:none">

        <button type="submit">Send message</button>
      </form>

      <p class="privacy">
        This form sends an email directly to the organisers.<br>
        Your details are not stored, shared, or used for marketing.
      </p>
    </footer>

  </div>

</body>
</html>
