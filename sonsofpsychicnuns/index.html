<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sons of Psychic Nuns Running Club</title>
  <meta name="description" content="Yorkshire cosmic running club — movement, psychic energy, steady pacing.">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --text: #111;
      --light: #FEFEFE;
      --gray: #555;
      --accent: #000;
    }

    * { box-sizing: border-box; }

    html {
      font-size: 100%;                /* Base for rem/em */
    }

    body {
      margin: 0;
      font-family: 'Instrument Sans', system-ui, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background: var(--light);
      text-align: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      color: var(--text);
      text-decoration: none;
      border-bottom: 1px solid var(--text);
      transition: all 0.2s ease;
    }

    a:hover, a:focus { 
      border-color: transparent; 
      background: rgba(0,0,0,0.06); 
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .container {
      max-width: 620px;
      margin: 0 auto;
      padding: 2rem 1.25rem;
    }

    .logo {
      max-width: 400px;
      margin: 2rem auto 3.5rem;
    }

    main {
      font-size: clamp(1.05rem, 3vw + 0.4rem, 1.125rem); /* fluid scaling */
      line-height: 1.65;
      max-width: 65ch;  /* better readability on wider phones/tablets */
      margin: 0 auto;
    }

    h2 {
      margin: 3.5rem 0 1.2rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      font-size: 1.1rem;
    }

    .theme-section {
      margin: 4rem 0 5rem;
    }

    .soundcloud-wrapper {
      max-width: 500px;
      margin: 1.5rem auto 0;
    }

    footer {
      margin-top: 5rem;
      padding-top: 3rem;
      border-top: 1px solid #ddd;
      color: var(--gray);
      font-size: 0.95rem;
    }

    form {
      max-width: 420px;
      margin: 2rem auto 0;
      text-align: left;
    }

    label {
      display: block;
      margin: 1.5rem 0 0.5rem;
      font-size: 0.95rem;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #444;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.08);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 1.8rem;
      padding: 0.9rem 2rem;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font: inherit;
      font-weight: 500;
      font-size: 1.05rem;
      cursor: pointer;
      transition: all 0.2s ease;
      min-height: 48px;          /* better touch target */
      min-width: 140px;
    }

    button:hover, button:focus {
      background: #222;
      transform: translateY(-1px);
    }

    .privacy {
      margin-top: 1.4rem;
      font-size: 0.9rem;
      color: #777;
    }

    /* ────────────────────────────────────────
       MOBILE TWEAKS
    ──────────────────────────────────────── */
    @media (max-width: 500px) {
      .container { 
        padding: 1.5rem 1.1rem; 
      }
      .logo { 
        max-width: 320px;          /* prevent logo dominating tiny screens */
        margin: 1.5rem auto 2.5rem;
      }
      main { 
        font-size: 1.05rem; 
      }
      h2 { 
        margin: 3rem 0 1rem; 
      }
      button { 
        width: 100%;               /* full-width button on mobile = easier tap */
        padding: 1rem;
      }
    }

    @media (max-width: 360px) {
      .container { padding: 1.2rem 0.9rem; }
      .logo { max-width: 280px; }
    }

    @media print {
      .logo, form, .soundcloud-wrapper { display: none; }
      body { padding: 1cm; font-size: 11pt; background: white; }
      a { text-decoration: underline; color: black; border: none; }
    }
  </style>
</head>
<body>

  <div class="container">

    <img src="logo.jpg" alt="Sons of Psychic Nuns Running Club logo — cosmic Yorkshire runners" class="logo" loading="lazy">

    <main>
      <p>Cosmic Yorkshire Running Club</p>

      <section class="theme-section">
        <h2>Theme tune</h2>
        <p>
          <a href="https://soundcloud.com/patri-3/sons-of-psychic-nuns" target="_blank" rel="noopener noreferrer">
            Sons of Psychic Nuns — by Patrick Grace (2012)
          </a>
        </p>
        <div class="soundcloud-wrapper">
          <iframe
            width="100%"
            height="166"
            scrolling="no"
            frameborder="no"
            allow="autoplay"
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/patri-3/sons-of-psychic-nuns&color=%23000000&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false">
          </iframe>
        </div>
      </section>
    </main>

    <footer>
      <h2>Contact</h2>
      <form action="https://formspree.io/f/mrepgeen" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required autocomplete="name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="text" name="_gotcha" style="display:none">

        <button type="submit">Send message</button>
      </form>

      <p class="privacy">
        This form sends an email directly to the organisers.<br>
        Your details are not stored, shared, or used for marketing.
      </p>
    </footer>

  </div>

</body>
</html>
