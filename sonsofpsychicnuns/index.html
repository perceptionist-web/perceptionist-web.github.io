<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sons of Psychic Nuns Running Club</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      background: #fff;
      color: #111;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .logo {
      max-width: 420px;
      margin: 2rem auto;
    }

    .title {
      max-width: 600px;
      margin: 1rem auto 2rem;
    }

    .content {
      max-width: 600px;
      margin: 0 auto;
      font-size: 1.05rem;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>

<body>

  <!-- Handwritten title -->
  <img src="title.jpg"
       alt="We are the sons of psychic nuns"
       class="title">

  <!-- Logo -->
  <img src="logo.jpg"
       alt="Sons of Psychic Nuns logo"
       class="logo">

  <div class="content">
    <p>
      Sons of Psychic Nuns is an informal running club based in Yorkshire.
    </p>

    <p>
      positive psychic energy
    </p>
  </div>

  <footer>
    <form action="https://formspree.io/f/mrepgeen" method="POST">

  <p>
    <label>
      Name<br>
      <input type="text" name="name" required>
    </label>
  </p>

  <p>
    <label>
      Email<br>
      <input type="email" name="email" required>
    </label>
  </p>

  <p>
    <label>
      Message<br>
      <textarea name="message" rows="4" required></textarea>
    </label>
  </p>

  <p>
    <button type="submit">Send</button>
  </p>

</form>
  </footer>

</body>
</html>
