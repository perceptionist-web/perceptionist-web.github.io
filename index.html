<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Harrison the Perceptionist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  

  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
    }

    .hero {
      height: 100vh;
      background: url("hero.jpg") center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
    }

    img {
      max-width: 320px;
      width: 100%;
      height: auto;
    }

    .text {
      margin-top: 25px;
      color: #fff;
      letter-spacing: 2px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="overlay">
      <img src="logo.png" alt="Logo">
      <div class="text">“The world exists only when we think about it.”
— Jean Klein</div>
    </div>
  </div>
</body>
</html>
