<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Harrison the Perceptionist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    .hero {
      min-height: 100vh;
      height: 100vh;
      background: url("hero.jpg") center center / cover no-repeat;
      background-attachment: scroll;          /* mobile default – fixed can be laggy */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      padding: clamp(1.5rem, 8vw, 3.5rem) clamp(1.2rem, 6vw, 3rem);
      border-radius: 12px;
      max-width: 90%;
      backdrop-filter: blur(4px);           /* optional – nice subtle effect if supported */
    }

    .text {
      letter-spacing: 1.8px;
      font-size: clamp(13px, 3.1vw, 17px);
      line-height: 1.5;
      max-width: 38ch;
      opacity: 0.95;
    }

    /* Larger screens – can use fixed background for parallax-like feel */
    @media (min-width: 768px) {
      .hero {
        background-attachment: fixed;
      }
      .text {
        font-size: clamp(15px, 1.4vw, 18px);
        letter-spacing: 2.2px;
      }
    }

    /* Very small phones (portrait) */
    @media (max-width: 480px) {
      .overlay {
        padding: 1.5rem 1.2rem;
      }
      .text {
        font-size: clamp(12px, 3.4vw, 15px);
        letter-spacing: 1.4px;
      }
    }

    /* Landscape phones / small tablets */
    @media (max-width: 896px) and (orientation: landscape) {
      .hero {
        min-height: 120vh;   /* helps avoid awkward cropping on short landscape viewports */
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <div class="text">
        “The world exists only when we think about it.”<br>
        — Jean Klein
      </div>
    </div>
  </div>
</body>
</html>
