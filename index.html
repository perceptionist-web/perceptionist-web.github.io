<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Harrison the Perceptionist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #000;
      color: #fff;
    }

    .hero {
      min-height: 100vh;
      height: 100vh;
      background: url("hero.jpg") center center / contain no-repeat;
      background-color: #000;                    /* fallback color if image fails */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      padding: clamp(1.5rem, 6vw, 4rem) clamp(1.5rem, 5vw, 3.5rem);
      border-radius: 16px;
      max-width: 92%;
      backdrop-filter: blur(5px);                /* subtle glass effect – remove if not wanted */
    }

    .text {
      letter-spacing: 1.6px;
      font-size: clamp(14px, 3.2vw, 20px);
      line-height: 1.55;
      max-width: 42ch;
      opacity: 0.97;
    }

    /* Desktop / large screens – make sure full image is comfortably visible */
    @media (min-width: 1024px) {
      .hero {
        background-size: contain;
        background-position: center;
        padding: 40px;
      }
      .overlay {
        padding: 3.5rem 4.5rem;
        max-width: 80%;
      }
      .text {
        font-size: clamp(18px, 1.5vw, 24px);
        letter-spacing: 2.4px;
      }
    }

    /* Very tall/narrow screens (e.g. phones in portrait) */
    @media (max-width: 480px) and (orientation: portrait) {
      .hero {
        padding: 15px;
      }
      .overlay {
        padding: 1.8rem 1.4rem;
      }
      .text {
        font-size: clamp(13px, 3.6vw, 16px);
        letter-spacing: 1.3px;
      }
    }

    /* Landscape phones / tablets – prevent awkward empty space */
    @media (orientation: landscape) and (max-height: 600px) {
      .hero {
        min-height: 120vh;                      /* gives breathing room */
        align-items: flex-start;
        padding-top: 8vh;
      }
    }

    /* Optional: use dynamic viewport height on mobile (better iOS address bar behavior) */
    @supports (height: 100dvh) {
      .hero {
        height: 100dvh;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="overlay">
      <div class="text">
        “The world exists only when we think about it.”<br>
        — Jean Klein
      </div>
    </div>
  </div>
</body>
</html>
